apiVersion: v1
kind: Service
metadata:
  name: nodeapp
  labels:
    app: nodeapp

spec:
  selector:
    app: nodeapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp

spec:
  replicas: 3
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
        - name: nodeapp
          image: wjoe2046/nodeapp:tagVersion
          ports:
            - containerPort: 8080
